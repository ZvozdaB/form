<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<div class="form__titel">Resume your application</div>
			<label for="email">
				<p>Email</p>
			</label>
				<input type="email" name="email" class="form__email" id="email">
				<div class="error__email error"></div>
			<label for="password">
				<p>Password</p>
			</label>
			<a href="#"> forgot password?</a>
				<input type="password" name="password" class="form__password" id="password">
				<div class="error__password error"></div>
			<div class="form__login">Login</div>
			
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
