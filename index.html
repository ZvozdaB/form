<!DOCTYPE html>
<html lang="uk">
<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="error"></div>
		<div class="form">
			<div class="form__titel">Resume your application</div>
			<label for="email">
				<p>Email</p>
			</label>
				<input type="text" name="email" class="form__email" id="email">
			<label for="password">
				<p>Password</p>
			</label>
			<a href="#"> forgot password?</a>
				<input type="text" name="password" class="form__password" id="password">
			<div class="form__login">Login</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
